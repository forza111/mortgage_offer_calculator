<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Калькулятор ипотеки</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <form method="POST">
        {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Показать" >
    </form>
</body>
<br>
<br>
{% if data %}
<table class="table table-striped">
  <tbody>
    <tr>
        <td><p class="fs-3">Банк</p></td>
        <td><p class="fs-3">Ставка</p></td>
        <td><p class="fs-3">Ежемесячный платеж</p></td>
    </tr>
    {% for offer in data %}
    <tr>
      <td>{{ offer.bank_name }}</td>
      <td>от {{ offer.rate_min }} %</td>
      <td>от {{ offer.payment }} руб/мес</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}
</html>
